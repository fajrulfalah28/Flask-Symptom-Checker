<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-notes-medical"></i> Symptom Checker</h1>
        <p>Masukkan gejala Anda untuk mendapatkan rekomendasi obat</p>
        <input type="text" id="gejalaInput" list="gejalaList" placeholder="Contoh: sakit kepala">
        <datalist id="gejalaList"></datalist>
        <button onclick="checkSymptom()">Cek <i class="fas fa-search"></i></button>
        <div id="result" class="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
